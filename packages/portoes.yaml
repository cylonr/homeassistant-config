homeassistant:
input_boolean:

  portaomota:
    name: Portão Mota
    initial: 'off'
    icon: 'mdi:motorbike'

  portaocarro:
    name: Portão Carro
    initial: 'off'
    icon: 'mdi:car-connected'

automation:

  - alias: 'portao mota'
    trigger:
      - platform: state
        entity_id: input_boolean.portaomota
        to: 'on'
    action:
      - service: shell_command.portaomota 
      - service: script.portaomota

  - alias: 'portao carro'
    trigger:
      - platform: state
        entity_id: input_boolean.portaocarro
        to: 'on'
    action:
      - service: shell_command.portaocarro 
      - service: script.portaocarro
 
# Notifica o Luis que o portão está a abrir.
  - alias: Portao_aberto
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001d86c17
      to: 'on'
    action:
#      - service: mqtt.publish
#        data_template:
#          topic: zanzito/luis/say
#          payload: "Olá Luis. Portão a abrir!"
#      - delay: 00:00:10
#      - service: mqtt.publish
#        data_template:
#          topic: zanzito/luis/say
#          payload: "Espero ter cumprido a função"
      - service: xiaomi_aqara.play_ringtone
        data:
          gw_mac: !secret key_gateway2
          ringtone_id: 10007
          ringtone_vol: 10
      - service: notify.luiszanzito
        data:
          message: "Portão a abrir - {{states.sensor.time.state}} - {{states.sensor.date.state}} "
          title: "Home Assistant"
      - delay: 00:00:01
      - service: light.turn_off
        data_template:
          entity_id: light.gateway_light_34ce0088aff1
      - service: light.turn_off
        data_template:
          entity_id: light.gateway_light_7811dcb3556e
      - delay: 00:00:01
      - service: light.turn_on
        data_template:
          entity_id: light.gateway_light_34ce0088aff1
          brightness: 250
          color_name: red
      - service: light.turn_on
        data_template:
          entity_id: light.gateway_light_7811dcb3556e
          brightness: 80
          color_name: red

# Notifica o em Luis que o portão está fechado
  - alias: Portao fechado
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001d86c17
      to: 'off'
    action:
#      - service: mqtt.publish
#        data_template:
#          topic: zanzito/luis/say
#          payload: "Olá Luis. Portão fechado!"
#      - delay: 00:00:20
#      - service: mqtt.publish
#        data_template:
#          topic: zanzito/luis/say
#          payload: "Espero ter cumprido a função"
      - service: xiaomi_aqara.play_ringtone
        data:
          gw_mac: !secret key_gateway2
          ringtone_id: 10008
          ringtone_vol: 10
      - service: notify.luiszanzito
        data:
          message: "Portão fechado - {{states.sensor.time.state}} - {{states.sensor.date.state}} "
          title: "Home Assistant"
      - delay: 00:00:01
      - service: light.turn_off
        data_template:
          entity_id: light.gateway_light_34ce0088aff1
      - service: light.turn_off
        data_template:
          entity_id: light.gateway_light_7811dcb3556e
      - delay: 00:00:01
      - service: light.turn_on
        data_template:
          entity_id: light.gateway_light_34ce0088aff1
          brightness: 250
          color_name: green
      - service: light.turn_on
        data_template:
          entity_id: light.gateway_light_7811dcb3556e
          brightness: 80
          color_name: green

# Liga os SONOFFs quando o portão abrir á noite e desliga 7 minutos depois
  - alias: Liga tudo
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001d86c17
      to: 'on'
#    condition:
#      condition: time
#      after: '20:00'
#      before: '06:30'
    condition:
      condition: numeric_state
      entity_id: sensor.illumination_158d0001e51352
      below: 300
    action:
      - service: switch.turn_on
        entity_id: switch.luz_petra
      - service: switch.turn_on
        entity_id: switch.telheiro
      - service: switch.turn_on
        entity_id: switch.anexo_rua
      - service: switch.turn_on
        entity_id: switch.luz1
