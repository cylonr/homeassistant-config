homeassistant: 
device_tracker:

  - platform: nmap_tracker
    hosts: 192.168.1.64/253

  - platform: ping
    interval_seconds: 20
    consider_home: 60
    hosts:
      CamAnexo: 192.168.1.81
      CamTelheiro: 192.168.1.84
      CamCarolina: 192.168.1.82
      Gateway1: 192.168.1.75
      Gateway2: 192.168.1.99
      Gateway3: 192.168.1.100
      RepAnexo: 192.168.1.71
      RepCasa: 192.168.1.83
      LuisTele: 192.168.1.78
      MonicaTele: 192.168.1.72
      BhOnOfre: 192.168.1.97 

  - platform: bluetooth_tracker
    consider_home: 20 
    interval_seconds: 5

  - platform: mqtt_json
    devices:
     luis: zanzito/luis/location
    track_new_devices: True
    interval_seconds: 10
    consider_home: 20

  - platform: mqtt_json
    devices:
     monica: zanzito/monica/location
    track_new_devices: True
    interval_seconds: 10
    consider_home: 20

binary_sensor:    
  - platform: device_tracker_sensor
    on_state_text: sim
    off_state_text: nao 
    entities:
      - device_tracker.camanexo
      - device_tracker.camtelheiro
      - device_tracker.campetra
      - device_tracker.camcarolina
      - device_tracker.repanexo
      - device_tracker.repcasa
      - device_tracker.BhOnOfre
      - device_tracker.gateway2
      - device_tracker.gateway1
      - device_tracker.gateway3

sensor:
  
  - platform: template
    sensors:
          
      luis: 
        friendly_name: 'Estado Luis'
        value_template: > 
          {%- if is_state('device_tracker.luistele', 'not_home') and is_state('device_tracker.xiaomi_mi4c', 'not_home') -%}
             Ausente
          {%- endif -%}
          {%- if is_state('device_tracker.luistele', 'home') and is_state('device_tracker.xiaomi_mi4c', 'home') -%}
             Em casa
          {%- endif -%}   
          {%- if is_state('device_tracker.luistele', 'home') and is_state('device_tracker.xiaomi_mi4c', 'not_home') -%}
             Em casa
          {%- endif -%}      
          {%- if is_state('device_tracker.luistele', 'not_home') and is_state('device_tracker.xiaomi_mi4c', 'home') -%}
             Em casa
          {%- endif -%}    
          {%- if is_state('device_tracker.luistele', 'notrabalhocampera') and is_state('device_tracker.xiaomi_mi4c', 'not_home') -%} 
             No Trabalho
          {%- endif -%}

      monica: 
        friendly_name: 'Estado Monica'
        value_template: > 
          {%- if is_state('device_tracker.xiaomi_mi4c_2', 'not_home') and is_state('device_tracker.monicatele', 'not_home') -%}
             Ausente
          {%- endif -%}
          {%- if is_state('device_tracker.xiaomi_mi4c_2', 'home') and is_state('device_tracker.monicatele', 'home') -%}
             Em casa
          {%- endif -%}   
          {%- if is_state('device_tracker.xiaomi_mi4c_2', 'home') and is_state('device_tracker.monicatele', 'not_home') -%}
             Em casa
          {%- endif -%}      
          {%- if is_state('device_tracker.xiaomi_mi4c_2', 'not_home') and is_state('device_tracker.monicatele', 'home') -%}
             Em casa
          {%- endif -%}    
          {%- if is_state('device_tracker.xiaomi_mi4c_2', 'notrabalhocampera') and is_state('device_tracker.monicatele', 'not_home') -%} 
             No Trabalho
          {%- endif -%}