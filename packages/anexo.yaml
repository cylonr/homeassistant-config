###############################################################################
#                                                                             #
#                           S C R I P T S                                     #
#                                                                             #
###############################################################################         
script:

  anexo:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.anexo
      - delay: 00:15:00
      - service: switch.turn_off
        data:
          entity_id: switch.anexo

###############################################################################
#                                                                             #
#                           S W I T C H S                                     #
#                                                                             #
###############################################################################           
switch:

#switch anexo
  - platform: mqtt
    name: "Anexo"
    state_topic: "stat/anexo/POWER"
    command_topic: "cmnd/anexo/power"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

#switch anexo rua
  - platform: mqtt
    name: "Anexo Rua"
    state_topic: "stat/rua/POWER"
    command_topic: "cmnd/rua/power"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

###############################################################################
#                                                                             #
#                           B I N A R Y _ S E N S O R S                       #
#                                                                             #
###############################################################################  
binary_sensor:    

  - platform: mqtt
    name: "Sonoff Anexo"
    state_topic: "tele/anexo/LWT"
    value_template: "{{ value }}"
    payload_on: "Online"
    payload_off: "Offline"
    
  - platform: mqtt
    name: "Sonoff Anexo Rua"
    state_topic: "tele/rua/LWT"
    value_template: "{{ value }}"
    payload_on: "Online"
    payload_off: "Offline"

  - platform: mqtt
    name: "Sonoff Petra"
    state_topic: "tele/petra/LWT"
    value_template: "{{ value }}"
    payload_on: "Online"
    payload_off: "Offline"

  - platform: mqtt
    name: "Sonoff Telheiro"
    state_topic: "tele/telheiro/LWT"
    value_template: "{{ value }}"
    payload_on: "Online"
    payload_off: "Offline"