automation:

  - alias: Liga a luz do anexo quando há movimento. Entre as 18:00 e 08:00
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d00015b1c11
      to: 'on'
    condition:
      condition: time
      after: '19:00'
      before: '07:00'
    action:
      service: switch.turn_on  
      data:      
        entity_id: switch.anexo     

  - alias: Desliga a luz do anexo 2 minutos após o ultimo movimento. Entre as 18:00 e 08:00
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d00015b1c11
      to: 'off'
      for:
        minutes: 2
    condition:
      condition: time
      after: '19:00'
      before: '07:00'
    action:
      service: switch.turn_off
      data:
        entity_id: switch.anexo
        
# Liga a luz do anexo das 07:01
  - alias: Liga luz do anexo de manha
    initial_state: true
    trigger:
      platform: time
      at: '07:01'                         
    action:
      service: switch.turn_on                 
      data:
        entity_id: switch.anexo

# Desliga a luz do anexo às 19:00
  - alias: Desliga anexo tarde
    trigger:
      platform: time
      at: '18:59' 
    action:
      service: switch.turn_off
      data:
        entity_id: switch.anexo

